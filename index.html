<!DOCTYPE html>
<html>
<head>
	<title>Landing Page Video</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		video {
			position: fixed;
			z-index: -1;
			top: 0;
			left: 0;
			min-width: 100%;
			min-height: 100%;
			object-fit: cover;
		}

		.content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: #fff;
			font-size: 48px;
			font-weight: bold;
		}

		.btn {
			display: inline-block;
			padding: 20px 40px;
			background-color: #ff3300;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #ff6600;
		}
	</style>
</head>
<body>
	<video autoplay muted loop>
		<source src="video.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
	<div class="content">
		<h1>Welcome to our website</h1>
		<p>Watch our video and learn more about us</p>
		<a href="#" class="btn">Watch now</a>
	</div>
</body>
</html>
